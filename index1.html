<body>
	<div class="crud">
		<div class="head">
			<h2>cruds</h2>
			<p>product management system</p>
		</div>
	</div>

	<div class="inputs">
		<input type="text" id="title" placeholder="title">
		<div class="price">
			<input onkeyup="getTotal()" type="number" id="price" placeholder="price">
			<input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
			<input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
			<input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
			<small id="total"></small>
		</div>
		<input type="number" id="count" placeholder="count">
		<input type="text" id="category" placeholder="category">
		<button id="submit">Create</button>
	</div>
	<div class="outputs">
		<div class="searchBlock">
			<input onkeyup="searchData(this.value)" id="search" type="text" placeholder="search">
			<div class="btnSearch">
				<button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
				<button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
			</div>	
		</div>
		<div id="deleteAll">
			
		</div>
		<table>
			<tr>
				<th>id</th>
				<th>title</th>
				<th>prices</th>
				<th>taxes</th>
				<th>ads</th>
				<th>discount</th>
				<th>total</th>
				<th>count</th>
				<th>category</th>
				
			</tr>
